<div style="display: block" *ngIf='(signalRService.data$ | async) as dataset'>
    <canvas baseChart [datasets]="dataset" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"
        [chartType]="chartType" [colors]="colors" (chartClick)="chartClicked($event)"></canvas>
</div>
<br><br>
<ul>
    <li *ngFor='let model of (signalRService.data$ | async)'>
        <strong>Label: </strong> {{model.label}} - <strong>Value: </strong> {{model.data}}
    </li>
</ul>
<mat-divider></mat-divider>

<button mat-stroked-button color="primary" (click)="listenToChartData()">Listen to chart data</button>
