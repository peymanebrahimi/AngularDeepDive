<mat-nav-list>
  <a mat-list-item [routerLink]="['/mongo']"><span>mongo</span></a>
  <a mat-list-item [matMenuTriggerFor]="menuBackApp"><span>backapp</span></a>
  <a mat-list-item [routerLink]="['/ContentProjection']"><span>ContentProjection</span></a>
  <a mat-list-item [routerLink]="['/ngTemplate']"><span>NgTemplate</span></a>
  <a mat-list-item [routerLink]="['/reactive']"><span>Rxjs 6</span></a>
  <a mat-list-item [routerLink]="['/worldcity']"><span>World City</span></a>
  <a mat-list-item [routerLink]="['/health-check']"><span>Health Check</span></a>
  <a mat-list-item (click)="login()"><span>Login</span></a>

  <ng-container *ngIf="(authService.isAuthenticated$ | async)">

    <a mat-list-item [matMenuTriggerFor]="menuTesting"><span>Testing</span></a>

    <mat-menu #menuTesting="matMenu">
      <button mat-menu-item routerLink="/testing/user1" routerLinkActive="active">User1</button>
      <button mat-menu-item routerLink="/testing/authModel" routerLinkActive="active">Auth Model</button>
    </mat-menu>
    
    <a mat-list-item (click)="logout()"><span>Logout</span></a>

  </ng-container>

</mat-nav-list>


<mat-menu #menuBackApp="matMenu">
  <button mat-menu-item routerLink="/backapp/todo" routerLinkActive="active">ToDo</button>
  <button mat-menu-item routerLink="/backapp/signalrchart" routerLinkActive="active">SignalR Chart</button>
  <button mat-menu-item routerLink="/backapp/signalrnews" routerLinkActive="active">SignalR News</button>
</mat-menu>
